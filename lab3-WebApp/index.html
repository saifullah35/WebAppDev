<!DOCTYPE html>
<html lang= "en">
	<meta charset= "UTF-8">
	<head>
		<title>Buttons</title>
		<style>
			.buttonBox {
				text-align: center;
			}
			#myFirstButton {
				font-size: 24px;
				font-family: "Comic Sans", "Tahoma";
				border-radius: 10px;
				background-color: #0F0;
				color: #F00;
				box-shadow: 5px 5px black;
			}
			#myFirstButton:hover {
				cursor: wait;
				transition-duration: 1.5s;
				background-color: #00F;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		<div class="buttonBox">
			<button type="button" name="myFirstButton" id="myFirstButton">My First Button</button>
		</div>
	</body>
</html>
